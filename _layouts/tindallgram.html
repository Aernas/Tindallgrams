---
layout: inner
---

<div class="taglist">
	{% pagetags %}
</div>

<article class="tindallgram">
  <ul class="headings">
    <li><span class="label">Date:</span> {{ page.date}}</li>
    <li><span class="label"> </span> {{ page.serial}}</li>
    <li><span class="label">From:</span> {{ page.from}}</li>
    <li><span class="label">Subject:</span> {{ page.subject}}</li>
  </ul>

  {{ content }}
</article>
